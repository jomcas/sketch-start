<a
  routerLink="/main"
  routerLinkActive="router-link-active"
  class="btn btn-primary ss-sketch-list__back-btn"
>
  BACK TO SKETCH LISTS
</a>

<span class="ss-sketch-list_gap"></span>

<a
  routerLink="/main/create-sketch"
  class="btn btn-primary ss-sketch-list__create-btn"
>
  <img
    src="https://onecompileman.com/sketch-online/assets/icons/edit.png"
    alt=""
  />

  CREATE SKETCH
</a>

<div class="ss-sketch-list">
  <div
    class="ss-sketch-list__sketch-item"
    *ngFor="let s of sketches"
    [ngStyle]="{ backgroundImage: 'url(' + s.imageURL + ')' }"
  >
    <div class="ss-sketch-list__sketch-item-footer">
      <span>
        {{ s.name }}
      </span>
    </div>
  </div>
</div>
